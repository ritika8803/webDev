<!DOCTYPE html>
<html lang="en">
<head>
<style>
.rotating-ball {
width: 100px;
height: 100px;
border-radius: 50%;
background: radial-gradient(farthest-side, #f03355 95%, #0000) 50% 1px/12px
12px no-repeat,
radial-gradient(farthest-side, #0000 calc(100% - 14px), #ccc 0);
animation: rotate 2s infinite linear;
}
@keyframes rotate {
to {
transform: rotate(1turn);
}
}
</style>
<title>Ball animation</title>
</head>
<body>
<h1>Rotating Ball Animation</h1>
<div class="rotating-ball"></div>
</body>
</html>
