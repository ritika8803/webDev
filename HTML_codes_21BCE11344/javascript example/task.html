<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <table border="1px"cellpadding="5" >
        <tr>
            <th colspan="4"> <h2><center>Registration Form </center></h2></th>
        </tr>
        <tr>
            <td width="150">Student Name</td>
            <td> <input type="text" placeholder ="First Name"></td>
            <td width="200"> <input type="text" placeholder ="Middle Name"></td>
            <td> <input type="text" placeholder ="Last Name"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td> <input type="text" placeholder ="Enter your father's Name"></td>
            <td>Mother's Name</td>
            <td> <input type="text" placeholder ="Enter your Mother's Name "></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td> <input type="date"></td>
            <td>Gender</td>
            <td> <label>Male</label> <input type="radio"> <label>Female</label> <input type="radio"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>  <label>Gen</label> <input type="radio"> <label>OBC</label> <input type="radio"> <label>SC/ST</label> <input type="radio"></td>
            <td>Handicapped</td>
            <td> <label>Yes</label> <input type="radio"> <label>No</label> <input type="radio"></td>
        </tr>
        <tr>
            <td>Ex-Serviceman</td>
            <td> <label>Yes</label> <input type="radio"> <label>No</label> <input type="radio"></td>
            <td>EWS</td>
            <td> <label>Yes</label> <input type="radio"> <label>No</label> <input type="radio"></td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td> <input type="email"></td>
            <td>Mobile No.</td>
            <td> <input type="tel"></td>
        </tr>
        <tr>
            <td>State</td>
            <td> <select> <option>Select any One</option> </select></td>
            <td>City</td>
            <td> <select> <option>Select any One</option> </select> </td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td> <input type="file"></td>
            <td>Upload Signature</td>
            <td> <input type="file"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3"> <center> <input type="submit"> </center></td>
        </tr>
    </table>
    <script>
      function validateForm() {
          // Get the values of the input fields
          const firstName = document.querySelector('input[placeholder="First Name"]').value.trim();
          const fatherName = document.querySelector('input[placeholder="Enter your father\'s Name"]').value.trim();
          // Add more fields as needed for validation
    
          // Check if required fields are empty
          if (firstName === "") {
              alert("Please enter your First Name.");
              return false;
          }
    
          if (fatherName === "") {
              alert("Please enter your Father's Name.");
              return false;
          }
    
          // Add more validation checks for other fields as needed
    
          // If all validations pass, allow the form to be submitted
          alert("Form submitted successfully!");
          return true;
      }
    </script>
</body>
</html>
