<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGO</title>
    <style>
     .logo-outer{
        background-color: black;
        border-radius: 100%;
        width: 300px;
        height: 300px;
        padding: 5px;
     }
     .logo-inner{
        background : linear-gradient(#e66465, #9198e5);;
        border-radius: 100%;
        width: 250px;
        height: 250px;
        margin-left: 25px;
        margin-top: 25px;
     }
     img{
        margin-top: 13px;
        margin-left: 13px;
        border-radius: 200px;
     }
    </style>
</head>
<body>
    <div class="logo-outer">
        <div class="logo-inner">
           <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRho-pgewS-42zxhAUzeVWe8x_Xh_4SprnpmA&usqp=CAU" alt="coder_symbol">
        </div>
    </div>
</body>
</html>
