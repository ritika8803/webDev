<!DOCTYPE html>
<html lang="en">
<head>
    <title>Doctor Appointment </title>
</head>
<body>
    <table cellpadding="10"> 
        <tr>
            <th colspan="2"> <h1><center>Doctor Appointment Form</center></h1>
                <hr color="ff0000"></th>
            
        </tr>
        <tr>
            <td width="150"> Appointment Date</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Appointment Time</td>
            <td><input type="time"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td> <input type="text" placeholder="First">&emsp;&emsp;<input type="text" placeholder="Last"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><label>Male</label><input type="radio">
                <label>Female</label><input type="radio"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="tel" placeholder="####"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" placeholder="city">&emsp;&emsp;<input type="text" placeholder="state"></td>
        </tr>
        <tr>
            <td>Your Query</td>
            <td><textarea cols="40" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Appointment Type</td>
            <td>Select which appointment types(s) you require <br>
                <input type="checkbox">Cervix checkup<br>
                <input type="checkbox">Heart checkup<br>
                <input type="checkbox">Eye check-up<br>
                <input type="checkbox">hearing Test<br></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value ="send"></td>
        </tr>

</table>
</body>
</html>
