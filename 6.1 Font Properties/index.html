<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    .col{
      color: coral;
    }
    .siz{
      font-size: 2rem ;
    }
    .wei{
      font-weight: 900;
    }
    .fam{
       font-family: 'Caveat', cursive;
    }
    .ali{
      text-align: right;
    }
    html{
      font-size: 30px ;
    }
     
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="col">Color</p>
  <p class="siz">Font Size</p>
  <p class="wei">Font Weight</p>
  <p class="fam">Font Family</p>
  <p class="ali">Text Align</p>
